<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="top-bar">
        <!-- Main headline -->
         <div class="logo-container">
            <img src="/img/cw_logo-2.png" alt="charity: water logo">
         </div>
         <div class="donate-container">
            <a href="#" class="donate-button2">
              GIFT
            </a>
         </div>
    </section>

    <!-- Real-World Impact Story Section -->
    <section class="cover">
      <div class="cover-text">
        <!-- Section headline -->
            <h1>Your gift.<br>Their clean water.<br>Real impact.</h1>
            <p>
              Every donation &mdash; big or small &mdash; opens the door of opportunity for those in need. Track your impact and help fight the water crisis, one project at a time.
            </p>
            <p>
              100% of your donation directly funds clean water.
            </p>
            <a href="#" class="donate-button">
              GIFT
              <img src="img/waterdrop.png" alt="Water Drop" class="button-icon">
            </a>
      </div>
    </section>
    <!-- This image will only show on small screens -->
      <img src="img/4891_Ethiopia_2019_CG-.jpg" alt="Girl holding water" class="show-on-small">

</html>
